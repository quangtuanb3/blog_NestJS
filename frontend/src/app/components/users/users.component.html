<h1 style="text-align: center;">All Users</h1>

<mat-form-field>
    <mat-label>
        Filter
    </mat-label>
    <input matInput type="text" [(ngModel)]="filterValue" #keySearch (input)="findByName(filterValue)"
        placeholder="Search by Username">

</mat-form-field>

<div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource.items" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>
    </table>
    <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
        [length]="dataSource.meta.totalItems" [pageSize]="pageSize" [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize" [pageIndex]="dataSource.meta.currentPage -1" aria-label="Select page">
    </mat-paginator>
</div>
