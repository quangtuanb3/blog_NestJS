<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Third Line</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="/admin">Admin</button>
    <button mat-flat-button routerLink="/users" style="margin:0 20px">Users</button>
    <mat-form-field style="margin-top: 20px;" name="loginRegisterDropdown">
      <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">{{entry.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
